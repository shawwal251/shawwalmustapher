        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #fde7cf;
            color: #fff;
            overflow-x: hidden;
        }

        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.95);
            opacity: 0;
            filter: brightness(0.8);
        }
        
        .gallery-item.loaded {
            opacity: 1;
            transform: scale(1);
            filter: brightness(1);
        }
        
        .gallery-item:hover {
            transform: scale(1.03) !important;
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.8);
            z-index: 10;
            filter: brightness(1.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, #17144d 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        .gallery-item .caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(20px);
            opacity: 0;
        }
        
        .gallery-item:hover .caption {
            transform: translateY(0);
            opacity: 1;
        }
        
        .gallery-item .caption h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .gallery-item .caption p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .gallery-item .like-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #cfcdfa;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(-20px);
            opacity: 0;
        }
        
        .gallery-item:hover .like-btn {
            transform: translateY(0);
            opacity: 1;
        }
        
        .gallery-item .like-btn:hover {
            background:#fc8500;
            transform: scale(1.1);
        }
        
        .gallery-item .like-btn.active {
            background: #fc8500;
        }
        
        .gallery-item .like-btn i {
            color: white;
            font-size: 18px;
        }
        
        /* Animation classes */
        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .slide-down {
            animation: slideDown 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .fade-in {
            animation: fadeIn 2s ease forwards;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Masonry layout */
        .masonry {
            column-count: 3;
            column-gap: 1rem;
            padding-top: 10px;
        }
        
        @media (max-width: 1024px) {
            .masonry {
                column-count: 2;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .masonry {
                column-count: 1;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 10px;
            }
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
    </style>

                gallery.appendChild(item);
                
                // Load animation
                setTimeout(() => {
                    item.classList.add('loaded');
                }, 100 * index);
            });
            
            // Like button functionality
            document.addEventListener('click', function(e) {
                if (e.target.closest('.like-btn')) {
                    const btn = e.target.closest('.like-btn');
                    const icon = btn.querySelector('i');
                    
                    btn.classList.toggle('active');
                    if (btn.classList.contains('active')) {
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    } else {
                        icon.classList.remove('fas');
                        icon.classList.add('far');
                    }
                }
            });
            
            // Scroll animations
            const items = document.querySelectorAll('.gallery-item');
            
            function checkScroll() {
                items.forEach(item => {
                    const itemTop = item.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (itemTop < windowHeight - 100) {
                        item.classList.add('loaded');
                    }
                });
            }
            
            window.addEventListener('scroll', checkScroll);
            window.addEventListener('resize', checkScroll);
            checkScroll();
            
            // Hide scroll indicator when scrolling down
            let lastScrollTop = 0;
            const scrollIndicator = document.querySelector('.scroll-indicator');
            
            window.addEventListener('scroll', function() {
                const st = window.pageYOffset || document.documentElement.scrollTop;
                
                if (st > lastScrollTop) {
                    // Scrolling down
                    scrollIndicator.style.opacity = '0';
                    scrollIndicator.style.transform = 'translateY(20px) translateX(-50%)';
                } else {
                    // Scrolling up
                    scrollIndicator.style.opacity = '1';
                    scrollIndicator.style.transform = 'translateY(0) translateX(-50%)';
                }
                lastScrollTop = st <= 0 ? 0 : st;
            }, false);
        });
